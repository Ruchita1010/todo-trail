<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Todo Trail</title>
  </head>

  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="#">
            <span class="material-symbols-outlined icon icon-nav">
              done_all
            </span>
          </a>
        </div>
        <ul class="nav-list">
          <li class="nav-list-item all">
            <span class="material-symbols-outlined icon icon-nav">inbox</span>
            <span class="tooltip-text nav-list-item-tooltip-text">All</span>
          </li>
          <li class="nav-list-item today">
            <span class="material-symbols-outlined icon icon-nav">today</span>
            <span class="tooltip-text nav-list-item-tooltip-text">Today</span>
          </li>
          <li class="nav-list-item create">
            <span class="material-symbols-outlined icon icon-nav">
              add_box
            </span>
            <ul class="create-options">
              <li href="#" class="create-option todo-btn">
                <span class="material-symbols-outlined icon icon-nav">
                  post_add
                </span>
                <span class="tooltip-text create-option-tooltip-text">
                  Todo
                </span>
              </li>
              <li href="#" class="create-option project-btn">
                <span class="material-symbols-outlined icon icon-nav">
                  add_card
                </span>
                <span class="tooltip-text create-option-tooltip-text">
                  Project
                </span>
              </li>
            </ul>
          </li>
          <li class="nav-list-item week">
            <span class="material-symbols-outlined icon icon-nav">
              date_range
            </span>
            <span class="tooltip-text nav-list-item-tooltip-text">Week</span>
          </li>
          <li class="nav-list-item projects">
            <span class="material-symbols-outlined icon icon-nav">
              widgets
            </span>
            <span class="tooltip-text nav-list-item-tooltip-text">
              Projects
            </span>
          </li>
        </ul>
      </nav>

      <main></main>
    </div>
    <!-- Modals -->
    <div class="modal-wrapper">
      <!-- Todo Modal -->
      <form action="" class="modal todo-modal">
        <div class="modal-column modal-col-1">
          <div class="user-input">
            <label for="todo-title">Title</label>
            <input
              type="text"
              name="todo-title"
              id="todo-title"
              class="form-field"
              maxlength="100" />
          </div>
          <div class="user-input">
            <label for="todo-description">Description</label>
            <textarea
              name="todo-description"
              id="todo-description"
              cols="30"
              rows="4"
              class="form-field"></textarea>
          </div>
        </div>
        <div class="modal-column modal-col-2">
          <div class="user-input">
            <label for="due-date">Due Date</label>
            <input
              type="date"
              name="due-date"
              id="due-date"
              class="form-field" />
          </div>
          <div class="user-input">
            <label for="project-options">Project</label>
            <select
              name="project-options"
              id="project-options"
              class="form-field"></select>
          </div>
          <div class="user-input">
            <label for="priority">Priority</label>
            <select name="priority" id="priority" class="form-field">
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="modal-btns">
            <button type="button" class="modal-btn close-btn todo-modal-btn">
              <span class="icon material-symbols-outlined icon-btn">
                close
              </span>
            </button>
            <button type="button" class="modal-btn done-btn todo-modal-btn">
              <span class="icon material-symbols-outlined icon-btn">
                done
              </span>
            </button>
          </div>
        </div>
      </form>
      <!-- Project Modal -->
      <form action="" class="modal project-modal">
        <div class="user-input">
          <label for="todo-title">Title</label>
          <input
            type="text"
            name="todo-title"
            id="todo-title"
            class="form-field"
            maxlength="30" />
        </div>
        <div class="user-input project-bgs"></div>
        <div class="modal-btns">
          <button type="button" class="modal-btn close-btn project-modal-btn">
            <span class="icon material-symbols-outlined icon-btn"> close </span>
          </button>
          <button type="button" class="modal-btn done-btn project-modal-btn">
            <span class="icon material-symbols-outlined icon-btn"> done </span>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
